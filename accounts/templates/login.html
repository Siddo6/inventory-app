{% extends 'base.html' %}

{% block content %}
<style>
    .container{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-form{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent background for glass effect */
        backdrop-filter: blur(10px); /* Frosted glass blur effect */
        box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
        color: #0a4ad8; 
        width: 50%;
        height: 50%;
        
    }
    .login-text{
        text-align: center;
        font-size: 20px;
        font-weight: 600;
    }
    .text-2{
        color: #0a4ad8;
        font-size: 12px;
        text-align: end;
        cursor: pointer;
        padding-bottom: 12px;
    }
    .email, .password{
        text-align: center;
    }

    .login-btn{
        width: 100%;
        background-color: #0a4ad8;
        color: beige;
    }
</style>
<div class="container">
<div class="login-form">
<div class="login-text"> LOGIN HERE</div><br>
<form method="POST">
    {% csrf_token %}
    <div class="email">
        {{ form.email.label_tag }} <br>
        {{ form.email }}
    </div><br>
    <div class="password">
        {{ form.password.label_tag }}<br>
        {{ form.password }}
    </div>
    <br>
    <div class="text-2"><a href="{% url 'password_reset' %}">I forgot my password.</a></div>
    <button type="submit" class="login-btn">Log in</button>
</form><br>
<div>If you dont have an account click <a href="{% url 'register' %}">HERE</a> to register</div><br>
</div>
</div>
{% endblock %}
