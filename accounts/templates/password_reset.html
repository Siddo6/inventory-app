{% extends 'base.html' %}

{% block content %}

<h2>Reset your password</h2>
<p>Enter your email address below, and we will send you instructions for resetting your password.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This renders the email input field -->
    <button type="submit">Send Reset Link</button>
</form>

{% endblock %}
